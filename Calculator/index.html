<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Sahil A W </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" id="display" readonly>
        </div>
        <br>
        <div class="cal-keys">
            <button onclick="clearDisplay('AC')" class="extra">AC</button>
            <button onclick="deleteLast('DEL')" class="extra">DEL</button>
            <button onclick="addValue('%')"class="extra">%</button>
            <button onclick="addValue('/')"class="extra">/</button>
            <button onclick="addValue('7')">7</button>
            <button onclick="addValue('8')">8</button>
            <button onclick="addValue('9')">9</button>
            <button onclick="addValue('*')"class="extra">*</button>
            <button onclick="addValue('4')">4</button>
            <button onclick="addValue('5')">5</button>
            <button onclick="addValue('6')">6</button>
            <button onclick="addValue('-')"class="extra">-</button>
            <button onclick="addValue('1')">1</button>
            <button onclick="addValue('2')">2</button>
            <button onclick="addValue('3')">3</button>
            <button onclick="addValue('+')"class="extra">+</button>
            <button onclick="addValue('0')" id="zero">0</button>
            <button onclick="addValue('.')">.</button>
            <button onclick="calculate()" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
